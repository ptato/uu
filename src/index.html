<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <canvas id="c"></canvas>
    </body>
    <style>
        * { margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; }
        /* https://stackoverflow.com/questions/3707151/make-canvas-fill-the-whole-page */
        /* canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        } */
    </style>

    <script>
        let state = {
            text: "a"
        };

        let c = document.getElementById("c");
        let ctx = c.getContext("2d");
        c.width = window.innerWidth;
        c.height = window.innerHeight;
        /* https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API */
        function render() {
            ctx.fillStyle = "white";
            ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
            let statusHeight = 20;
            ctx.fillStyle = "green";
            ctx.fillRect(0, window.innerHeight-statusHeight, window.innerWidth, statusHeight);
            ctx.fillStyle = "black";
            ctx.font = statusHeight/4*3 + "px monospace";
            let textBaseline = window.innerHeight-statusHeight/4;
            ctx.fillText('>< master  X0  X0', statusHeight/4, textBaseline);
            let rightText = "Spaces: 4  UTF-8  HTML";
            let metrics = ctx.measureText(rightText);
            ctx.fillText(rightText, window.innerWidth-metrics.width-statusHeight/4, textBaseline);
            ctx.fillText(state.text, window.innerWidth/2, window.innerHeight/2);
        }
        render();
        /* https://developer.mozilla.org/en-US/docs/Web/Events */
        window.onresize = function() {
            c.width = window.innerWidth;
            c.height = window.innerHeight;
            render();
        };
        window.addEventListener("keydown", function(event) {
            uu_onKeyDown(event.key);
        });
        setInterval(render, 33.333);
    </script>
</html>
