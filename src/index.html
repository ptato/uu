<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <canvas id="c"></canvas>
    </body>
    <style>
        * { margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; }
        /* https://stackoverflow.com/questions/3707151/make-canvas-fill-the-whole-page */
        /* canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        } */
    </style>
    <script>
        let c = document.getElementById("c");
        let ctx = c.getContext("2d");
        c.width = window.innerWidth;
        c.height = window.innerHeight;
        render();
        window.onresize = function() {
            c.width = window.innerWidth;
            c.height = window.innerHeight;
            render();
        };
        function render() {
            ctx.fillStyle = 'green';
            ctx.fillRect(10.5, 10.5, 150, 100);
        }
    </script>
</html>
